{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Auctions{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="text-center">
                    <a href="{% url 'index' %}"><h3 class="blog-header-logo text-dark">Auctions</h3></a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    {% if user.is_authenticated %}
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'logout' %}">Log Out</a>
                    {% endif %}
                </div>
            </div>
        </header>
        {% if user.is_authenticated %}
        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                <a class="p-2 text-muted" href="{% url 'index' %}">Active Listings</a>
                <a class="p-2 text-muted" href="{% url 'products_all' %}">All Listings</a>
                <a class="p-2 text-muted" href="{% url 'create' %}">Create Listing</a>
                <a class="p-2 text-muted" href="{% url 'categories' %}">Categories</a>
                <a class="p-2 text-muted" href="{% url 'watchlist_page' %}">Watchlist</a>
            </nav>
        </div>
        {% endif %}

        {% block body %}


        {% endblock %}
</body>
