{% extends "auctions/layout_login.html" %}

{% block body %}

<body id="bg"
    style="background-image: url('https://www.verdict.co.uk/wp-content/uploads/2017/12/shutterstock_691698019-e1513702444275.jpg');">
    <div>
        <h2>Register</h2>

        {% if message %}
        <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control col-sm-3" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control col-sm-3" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control col-sm-3" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control col-sm-3" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>

        Already have an account? <a style="color: whitesmoke;" href="{% url 'login' %}">Log In here.</a>
    </div>
</body>
{% endblock %}
